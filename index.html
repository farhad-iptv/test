<!doctype html>
<html>
<head>
    <title>Home - FREEFLIX | Toffee Live</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" href="https://toffeelive.com/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background-color: black;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #e50914;
            padding: 1px;
            text-align: center;
            font-size: 23px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .search-bar {
            position: sticky;
            top: 20px;
            z-index: 100;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 50px;
            padding: 0.5rem;
            margin: 1rem auto 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            width: 100%;
            outline: none;
        }

        .search-bar button {
            background: #FF1493;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }

        .search-bar button:hover {
            background: white;
            color: #e50914;
        }

        .channel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
        }

        .channel {
            background-color: #202020;
            color: white;
            text-align: center;
            border-radius: 20px 8px;
            overflow: hidden;
            padding: 10px;
            width: 150px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .channel img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .channel:hover {
            background-color: #FF1493;
            border: 2px solid white;
        }

        .channel-name {
            font-size: 14px;
            font-weight: 500;
        }

        .spinner {
            text-align: center;
            margin-top: 50px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .player-container {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 5% auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FF1493;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            font-size: 16px;
        }

        .close-btn:hover {
            background: white;
            color: #e50914;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        .plyr {
            width: 100%;
            height: 100%;
        }

        .plyr__video-wrapper {
            height: 100%;
        }

        .plyr--video {
            height: 100%;
        }

        .plyr--full-ui input[type=range] {
            color: #FF1493;
        }

        .plyr__control--overlaid {
            background: #FF1493;
        }

        .plyr__control:hover {
            background: #FF1493;
        }

        @media (max-width: 768px) {
            .channel-list {
                gap: 10px;
            }
            .channel {
                width: 130px;
            }
            .player-container {
                width: 95%;
                height: 95%;
                margin: 2.5% auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo Holder -->
    <div class="mt-3 mb-4">
        <img src="https://toffeelive.com/logo.svg" alt=""/>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Enter Something To Search" id="searchInput" autocomplete="off">
        
    </div>

    <div class="spinner" id="channelGrid">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
    
    <!-- Player Modal -->
    <div id="playerModal" class="player-modal">
        <div class="player-container">
            <button class="close-btn" onclick="closePlayer()">âœ• Close</button>
            <video id="player" playsinline controls>
            </video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        let allChannels = [];
        let currentHls = null;
        let currentPlayer = null;

        // Local file URLs
        const CHANNELS_URL = 'channels.json';
        const PLAYLIST_URL = 'https://m3u8proxyworker.farhadhossain52524.workers.dev/playlist/';

        $(document).ready(function(){
            loadChannels();
        });

        $("#btnWorker").on("click", function(){
            window.open("https://m3u8proxyworker.farhadhossain52524.workers.dev/", "_blank");
        });

        $("#searchInput").keyup(function() {
            searchChannels();
        });

        // Load channels from local JSON file
        function loadChannels() {
            $.ajax({
                "url": CHANNELS_URL,
                "type": "GET",
                "dataType": "json",
                "success": function(data) {
                    // Handle different JSON structures
                    let channels = [];
                    if (Array.isArray(data)) {
                        channels = data;
                    } else if (data.channels && Array.isArray(data.channels)) {
                        channels = data.channels;
                    } else if (data.data && Array.isArray(data.data)) {
                        channels = data.data;
                    }

                    allChannels = channels;
                    displayChannels(allChannels);
                },
                "error": function() {
                    $("#channelGrid").html('<div class="spinner"><div class="text-light">Error loading channels.json</div></div>');
                }
            });
        }

        // Display channels
        function displayChannels(channels) {
            if (channels.length === 0) {
                $("#channelGrid").html('<div class="spinner"><div class="text-light">No channels found</div></div>');
                return;
            }

            let lmtl = '';
            $.each(channels, function(k, v) {
                lmtl += '<div class="channel" data-tvid="' + v.id + '" onclick="playChannel(this)">';
                lmtl += '<img src="' + (v.logo || v.image || 'https://via.placeholder.com/150x150/202020/ffffff?text=TV') + '" alt="' + v.name + '"/>';
                lmtl += '<div class="channel-name">' + (v.name || v.title) + '</div>';
                lmtl += '</div>';
            });
            $("#channelGrid").html('<div class="channel-list">' + lmtl + '</div>');
        }

        // Search functionality
        function searchChannels() {
            let query = $("#searchInput").val().toLowerCase();
            if (query === '') {
                displayChannels(allChannels);
            } else {
                let filtered = allChannels.filter(ch =>
                    (ch.name || ch.title || '').toLowerCase().includes(query)
                );
                displayChannels(filtered);
            }
        }

        // Play channel
        function playChannel(element) {
            let channelId = $(element).attr("data-tvid");
            let channelName = $(element).find('.channel-name').text();
            const playlistUrl = PLAYLIST_URL + channelId + '.m3u8';

            // Show modal
            $("#playerModal").show();

            // Initialize player
            initializePlayer(playlistUrl, channelName);
        }
        
        // Initialize HLS player
        function initializePlayer(source, title) {
            const video = document.getElementById('player');
            
            // Clean up previous player
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }
            if (currentPlayer) {
                currentPlayer.destroy();
                currentPlayer = null;
            }
            
            // Initialize HLS
            if (Hls.isSupported()) {
                currentHls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    highBufferWatchdogPeriod: 2,
                    nudgeOffset: 0.1,
                    nudgeMaxRetry: 3,
                    maxFragLookUpTolerance: 0.25,
                    liveSyncDurationCount: 3,
                    liveMaxLatencyDurationCount: 10,
                    enableSoftwareAES: true,
                    enableWebCrypto: true,
                    debug: false
                });

                currentHls.loadSource(source);
                currentHls.attachMedia(video);

                currentHls.on(Hls.Events.MANIFEST_PARSED, function() {
                    // Initialize Plyr
                    currentPlayer = new Plyr(video, {
                        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
                        settings: ['quality', 'speed'],
                        quality: {
                            default: 'auto',
                            options: ['auto']
                        },
                        autoplay: true,
                        muted: false,
                        title: title
                    });

                    // Auto-play
                    video.play().catch(e => {
                        console.log('Autoplay failed:', e);
                    });
                });

                currentHls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);

                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, trying to recover...');
                                setTimeout(() => {
                                    currentHls.startLoad();
                                }, 1000);
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, trying to recover...');
                                currentHls.recoverMediaError();
                                break;
                            default:
                                console.log('Fatal error, cannot recover');
                                break;
                        }
                    }
                });
            }
            // Fallback for Safari (native HLS support)
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;

                // Initialize Plyr for Safari
                currentPlayer = new Plyr(video, {
                    controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                    autoplay: true,
                    muted: false,
                    title: title
                });

                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(e => {
                        console.log('Autoplay failed:', e);
                    });
                });
            }
        }
        
        // Close player
        function closePlayer() {
            // Hide modal
            $("#playerModal").hide();

            // Clean up player
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }
            if (currentPlayer) {
                currentPlayer.destroy();
                currentPlayer = null;
            }

            // Reset video element
            const video = document.getElementById('player');
            video.src = '';
            video.load();
        }

        // Close modal when clicking outside
        $("#playerModal").on('click', function(e) {
            if (e.target === this) {
                closePlayer();
            }
        });

        // Close modal with Escape key
        $(document).on('keydown', function(e) {
            if (e.key === 'Escape') {
                closePlayer();
            }
        });
    </script>
</body>
</html>
